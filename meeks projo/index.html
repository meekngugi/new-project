<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rental Management System</h1>
        <nav>
            <ul>
                <li><a href="#addRental">Add Rental</a></li>
                <li><a href="#maintenance">Maintenance Requests</a></li>
                <li><a href="#payments">Online Payments</a></li>
            </ul>
        </nav>
        
        <section id="addRental">
            <h2>Add Rental</h2>
            <form id="rentalForm">
                <input type="text" id="propertyName" placeholder="Property Name" required>
                <input type="text" id="tenantName" placeholder="Tenant Name" required>
                <input type="date" id="rentalDate" required>
                <input type="number" id="rentalAmount" placeholder="Rental Amount" required>
                <button type="submit">Add Rental</button>
            </form>
            <h3>Current Rentals</h3>
            <ul id="rentalList"></ul>
        </section>

        <section id="maintenance">
            <h2>Maintenance Requests</h2>
            <form id="maintenanceForm">
                <input type="text" id="issueDescription" placeholder="Describe the issue" required>
                <input type="text" id="tenantNameMaintenance" placeholder="Your Name" required>
                <button type="submit">Report Issue</button>
            </form>
            <h3>Reported Issues</h3>
            <ul id="issueList"></ul>
        </section>

        <section id="payments">
            <h2>Online Rental Payments</h2>
            <form id="paymentForm">
                <input type="text" id="tenantNamePayment" placeholder="Tenant Name" required>
                <input type="number" id="paymentAmount" placeholder="Payment Amount" required>
                <button type="submit">Make Payment</button>
            </form>
            <h3>Payment History</h3>
            <ul id="paymentList"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
